bookdown::gitbook:
  # Versuch JS-Inject
  includes:
    in_header: header.html
  dev: "CairoPNG"   # aus Cairo Package
  css: "style.css"
  highlight: pygments
  number_sections: TRUE
  fig_caption: TRUE
  split_by: "rmd"
  # split_bib: yes
  config:
    toc:
      collapse: section
    fontsettings:
      theme: white  #'sepia', 'night' or 'white'
      family: sans
      size: 2
    sharing:
      facebook: FALSE
      twitter: FALSE
      all: FALSE
    info: TRUE
